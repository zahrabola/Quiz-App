<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <link rel="stylesheet" href="src/main.css" />
  </head>
  <body class="flex">
   <div class="wrapper">
      <div class="quiz-container">
        <div class="quiz-head">
          <h1 class="quiz-title">Quiz Game</h1>
          <div class="quiz-score flex">
            <span id="correct-score"> 0 </span> |
            <span id="total-question">20 </span>
          </div>
        </div>
     
     <div class="quiz-body">
          <h2 class="quiz-question" id="question">
            what is the question <br />
            <span class="category"> Film celebrities </span>
          </h2>
          <ul class="quiz-options">
            <!-- >1. text transfer package</li>
            <li>2. text transfer package</li>
            <li>3. text transfer package</li>
            <li>4. text transfer package</li> --->
          </ul>
          <div id="result"></div>
        </div>
    
 
    
        <div class="quiz-foot">
          <button type="button" id="check-answer">Check Answer</button>
          <button type="button" id="play-again">Play Again</button>
        </div>
    
     </div>
    </div>
   <script src="src/main.js"></script>
    <script src="src/extra.js"></script>
  </body>
</html>
